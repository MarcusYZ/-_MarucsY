<body>
  <script>
    function bubbleSort(list){
      list = [...list];
      var length = list.length;
      while(-- ){}
      for (let i = 0 ;i<length ;i++){
        const current = list[i];
        const next = list [i+1]
        if (current < next){
          [list[i],list[i+1]]=[next,current];
        }
      }
      return list;

    }


  </script>
</body>
